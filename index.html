<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>speedup | Project Dev</title>
    
    <!-- FONTS -->
    <link href="https://fonts.cdnfonts.com/css/br-sonoma" rel="stylesheet">

    <style>
        /* --- 1. THEME CONFIGURATION --- */
        :root {
            --bg-void: #000000;
            --bg-glass: rgba(20, 20, 20, 0.6);
            --border: rgba(255, 255, 255, 0.08);
            --surface: #0a0a0a;
            
            --text-main: #ffffff;
            --text-dim: #666666;
            
            --accent: #ffffff;
            --glow: 0 0 40px rgba(255, 255, 255, 0.15);
            
            --font: 'BR Sonoma', -apple-system, BlinkMacSystemFont, sans-serif;
            --ease-out: cubic-bezier(0.22, 1, 0.36, 1);
        }

        /* --- 2. RESET & BASE --- */
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        
        body {
            background-color: var(--bg-void);
            color: var(--text-main);
            font-family: var(--font);
            height: 100vh;
            width: 100%;
            overflow: hidden; /* Locks window */
            display: flex;
        }

        a { text-decoration: none; color: inherit; transition: opacity 0.3s; }
        a:hover { opacity: 0.7; }

        /* --- 3. LAYOUT STRUCTURE --- */
        .interface {
            display: flex;
            width: 100%;
            height: 100%;
            position: relative;
            background-image: 
                radial-gradient(circle at top right, rgba(30,30,30,0.5), transparent 40%),
                radial-gradient(circle at bottom left, rgba(20,20,20,0.5), transparent 40%);
        }

        /* --- 4. SIDEBAR (Brand & Footer) --- */
        .sidebar {
            width: 380px;
            background: rgba(5, 5, 5, 0.8);
            backdrop-filter: blur(20px);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 3.5rem 3rem;
            z-index: 100;
            flex-shrink: 0;
        }

        .brand-block { display: flex; flex-direction: column; gap: 2rem; }

        .main-logo {
            width: 160px;
            display: block;
        }
        .main-logo img { width: 100%; height: auto; }

        .brand-text {
            font-size: 0.95rem;
            line-height: 1.7;
            color: var(--text-dim);
            font-weight: 300;
        }

        .partners-section {
            margin-top: auto;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .label {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #444;
            margin-bottom: 1rem;
            font-weight: 700;
        }

        .social-grid {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .icon-link {
            width: 44px; height: 44px;
            border: 1px solid var(--border);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s var(--ease-out);
            background: var(--surface);
        }
        .icon-link:hover {
            background: #fff;
            border-color: #fff;
            transform: translateY(-2px);
        }
        .icon-link svg { fill: #fff; width: 20px; transition: 0.3s; }
        .icon-link:hover svg { fill: #000; }
        
        .phcorner-img { width: 100%; height: 100%; object-fit: cover; border-radius: 50%; opacity: 0.7; transition: 0.3s; }
        .icon-link:hover .phcorner-img { opacity: 1; }

        .legal {
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border);
            font-size: 0.75rem;
            color: #444;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* --- 5. MAIN STAGE (Speed Test) --- */
        .stage {
            flex: 1;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Background Grid */
        .stage::before {
            content: '';
            position: absolute;
            top:0; left:0; width:100%; height:100%;
            background-image: linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
            linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
            background-size: 80px 80px;
            pointer-events: none;
            mask-image: radial-gradient(circle, black 40%, transparent 80%);
            -webkit-mask-image: radial-gradient(circle, black 40%, transparent 80%);
        }

        /* Connection Pill */
        .connection-status {
            position: absolute;
            top: 3rem;
            right: 3rem;
            display: flex;
            align-items: center;
            gap: 15px;
            background: rgba(10,10,10,0.8);
            border: 1px solid var(--border);
            padding: 12px 24px;
            border-radius: 100px;
            backdrop-filter: blur(10px);
            z-index: 10;
        }

        .status-dot {
            width: 6px; height: 6px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 0 10px #fff;
            animation: pulse 2s infinite;
        }

        .ip-info {
            text-align: right;
            font-size: 0.8rem;
            line-height: 1.3;
        }
        .ip-info span { display: block; }
        .ip-val { font-weight: 700; color: #fff; font-size: 0.9rem; }
        .ip-loc { color: var(--text-dim); }

        /* Gauge Cluster */
        .gauge-cluster {
            position: relative;
            width: 500px;
            height: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas {
            position: absolute;
            width: 100%;
            height: 100%;
            transform: rotate(135deg);
        }

        /* Main Interaction Button */
        .start-btn {
            position: absolute;
            width: 160px;
            height: 160px;
            border-radius: 50%;
            border: none;
            background: #fff;
            color: #000;
            font-family: var(--font);
            font-weight: 800;
            font-size: 1.8rem;
            cursor: pointer;
            z-index: 20;
            transition: all 0.6s var(--ease-out);
            box-shadow: 0 0 0 0 rgba(255,255,255,0.7);
        }
        
        .start-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 50px rgba(255,255,255,0.3);
        }
        
        .start-btn.processing {
            width: 0; height: 0; opacity: 0; font-size: 0;
        }

        /* Live Readout */
        .readout {
            position: absolute;
            text-align: center;
            opacity: 0;
            transform: scale(0.9);
            transition: all 0.5s var(--ease-out);
            z-index: 15;
            pointer-events: none;
        }
        .readout.active { opacity: 1; transform: scale(1); }

        .large-number {
            font-size: 7rem;
            font-weight: 200;
            letter-spacing: -4px;
            line-height: 0.9;
            color: #fff;
            font-variant-numeric: tabular-nums;
            text-shadow: 0 0 30px rgba(255,255,255,0.2);
        }
        
        .unit-label {
            font-size: 1.2rem;
            font-weight: 700;
            letter-spacing: 6px;
            color: var(--text-dim);
            margin-top: 15px;
        }

        /* Bottom Stats */
        .stats-row {
            position: absolute;
            bottom: 0; left: 0; right: 0;
            height: 140px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            border-top: 1px solid var(--border);
            background: rgba(0,0,0,0.4);
            backdrop-filter: blur(10px);
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 0 3rem;
            border-right: 1px solid var(--border);
            transition: background 0.3s;
        }
        .stat-item:last-child { border-right: none; }
        
        .stat-item.active { background: rgba(255,255,255,0.03); }
        .stat-item.active .stat-title { color: #fff; }

        .stat-title {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #555;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .stat-val { font-size: 2.2rem; font-weight: 300; color: #fff; }
        .stat-u { font-size: 1rem; color: #444; margin-left: 5px; }

        @keyframes pulse { 0% { opacity: 0.4; } 50% { opacity: 1; } 100% { opacity: 0.4; } }

        /* --- 6. MOBILE RESPONSIVENESS --- */
        @media (max-width: 1024px) {
            body { 
                flex-direction: column-reverse; /* Move footer to bottom */
                overflow-y: auto; /* Allow scroll if needed on tiny screens */
            }

            .sidebar {
                width: 100%;
                height: auto;
                padding: 2.5rem 1.5rem;
                border-right: none;
                border-top: 1px solid var(--border);
                align-items: center;
                text-align: center;
            }

            .brand-block { align-items: center; gap: 1rem; }
            .brand-text { max-width: 400px; font-size: 0.85rem; }
            
            .partners-section { 
                margin-top: 2rem; 
                width: 100%; 
                align-items: center; 
            }
            .legal { width: 100%; justify-content: center; gap: 15px; flex-wrap: wrap; }

            .stage { min-height: 600px; }
            .connection-status { top: 1.5rem; right: 50%; transform: translateX(50%); width: max-content; }
            
            .gauge-cluster { width: 340px; height: 340px; }
            .start-btn { width: 110px; height: 110px; font-size: 1.3rem; }
            .large-number { font-size: 4.5rem; }

            .stats-row {
                position: relative;
                height: auto;
                grid-template-columns: 1fr;
                border-top: 1px solid var(--border);
            }
            
            .stat-item {
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
                padding: 1.5rem 2rem;
                border-right: none;
                border-bottom: 1px solid var(--border);
            }
            .stat-title { margin-bottom: 0; }
            .stat-val { font-size: 1.8rem; }
        }
    </style>
</head>
<body>

    <!-- INTERFACE WRAPPER -->
    <div class="interface">

        <!-- 1. LEFT PANEL / BOTTOM MOBILE -->
        <aside class="sidebar">

            </div>

            <div class="partners-section">
                
                <!-- Socials -->
                <div>
                    <div class="label">Follow Us</div>
                    <div class="social-grid">

                        <a href="https://github.com/projectdevphil" target="_blank" class="icon-link" aria-label="GitHub">

        <!-- 2. CENTER STAGE -->
        <main class="stage">
            <!-- Connection Pill -->
            <div class="connection-status">
                <div class="status-dot"></div>

                    <span class="ip-val" id="ipText">Initializing...</span>
                    <span class="ip-loc" id="locText">Please Wait</span>
                </div>
            </div>

            <!-- Gauge Interaction -->
            <div class="gauge-cluster">
                <canvas id="uiCanvas"></canvas>
                
                <button class="start-btn" id="startBtn">GO</button>

                <div class="readout" id="readout">
                    <div class="large-number" id="liveVal">0.0</div>
                    <div class="unit-label" id="liveUnit">MBPS</div>
                </div>
            </div>

            <!-- Stats Grid -->
            <div class="stats-row">
                <div class="stat-item" id="bx-ping">
                    <div class="stat-title">
                        <svg width="12" height="12" viewBox="0 0 24 24" fill="#666"><path d="M12 2C6.486 2 2 6.486 2 12s4.486 10 10 10 10-4.486 10-10S17.514 2 12 2zm0 18c-4.411 0-8-3.589-8-8s3.589-8 8-8 8 3.589 8 8-3.589 8-8 8z"/></svg>
                        Ping
                    </div>
                    <div><span class="stat-val" id="val-ping">--</span> <span class="stat-u">ms</span></div>
                </div>
                <div class="stat-item" id="bx-down">
                    <div class="stat-title">

                        Download
                    </div>
                    <div><span class="stat-val" id="val-down">--</span> <span class="stat-u">Mbps</span></div>
                </div>
                <div class="stat-item" id="bx-up">

                        Upload
                    </div>
                    <div><span class="stat-val" id="val-up">--</span> <span class="stat-u">Mbps</span></div>
                </div>
            </div>
        </main>
    </div>

    <!-- 3. LOGIC CORE -->
    <script>
        /** CONFIG & ELEMENTS */
        const canvas = document.getElementById('uiCanvas');
        const ctx = canvas.getContext('2d');
        const btn = document.getElementById('startBtn');
        const readout = document.getElementById('readout');
        const displayVal = document.getElementById('liveVal');
        const displayUnit = document.getElementById('liveUnit');
        const domIP = document.getElementById('ipText');
        const domLoc = document.getElementById('locText');

        const els = {
            ping: { box: document.getElementById('bx-ping'), val: document.getElementById('val-ping') },
            down: { box: document.getElementById('bx-down'), val: document.getElementById('val-down') },
            up: { box: document.getElementById('bx-up'), val: document.getElementById('val-up') }
        };

        let state = {
            progress: 0, // 0 to 1
            target: 0,
            active: false
        };

        /** CANVAS SETUP (HiDPI) */
        function resize() {
            const dpr = window.devicePixelRatio || 1;
            const size = Math.min(canvas.parentElement.offsetWidth, canvas.parentElement.offsetHeight);
            canvas.width = size * dpr;
            canvas.height = size * dpr;
            ctx.scale(dpr, dpr);
        }
        window.addEventListener('resize', resize);
        resize();

        /** ANIMATION LOOP */
        function draw() {
            const dpr = window.devicePixelRatio || 1;
            const s = canvas.width / dpr;
            const cx = s / 2;
            const cy = s / 2;
            const r = (s / 2) - 15;

            // Interpolation
            state.progress += (state.target - state.progress) * 0.12;

            ctx.clearRect(0, 0, s, s);

            // 1. Passive Ring (Dark Grey)
            ctx.beginPath();
            ctx.arc(cx, cy, r, Math.PI * 0.75, Math.PI * 2.25); // 270 degree arc
            ctx.strokeStyle = '#111';
            ctx.lineWidth = 6;
            ctx.lineCap = 'round';
            ctx.stroke();

            // 2. Active Ring (Bright White with Glow)
            if (state.progress > 0.005) {
                const end = (Math.PI * 0.75) + ( (Math.PI * 1.5) * state.progress );
                
                ctx.beginPath();
                ctx.arc(cx, cy, r, Math.PI * 0.75, end);
                
                // Gradient Stroke
                const grad = ctx.createLinearGradient(0, s, s, 0);
                grad.addColorStop(0, '#555');
                grad.addColorStop(1, '#fff');
                
                ctx.strokeStyle = grad;
                ctx.lineWidth = 12; // Thicker active line
                ctx.lineCap = 'round';
                
                // Glow
                ctx.shadowColor = 'rgba(255, 255, 255, 0.6)';
                ctx.shadowBlur = 30;
                ctx.stroke();
                ctx.shadowBlur = 0; // Reset
            }

            requestAnimationFrame(draw);
        }
        draw();

        /** LOGIC: IP FINDER */
        fetch('https://1.1.1.1/cdn-cgi/trace').then(r=>r.text()).then(d=>{
            const data = Object.fromEntries(d.trim().split('\n').map(l=>l.split('=')));
            domIP.innerText = data.ip;
            domLoc.innerText = (data.loc || 'Global') + ' Server';
        }).catch(()=>{
            domIP.innerText = "Connected";
        });

        /** LOGIC: TEST CONTROLLER */
        btn.addEventListener('click', async () => {
            // UI Transition
            btn.classList.add('processing'); // Shrink button
            readout.classList.add('active'); // Show numbers
            resetVals();

            try {
                // 1. PING
                displayUnit.innerText = "PING";
                highlight('ping');
                await runPing();
                dim('ping');

                // 2. DOWNLOAD
                displayUnit.innerText = "MBPS";
                highlight('down');
                const dlSpeed = await runDownload();
                dim('down');

                // 3. UPLOAD (Simulated for Client-Side)
                highlight('up');
                await runUpload(dlSpeed);
                dim('up');

                // FINISH
                state.target = 0;
                displayVal.innerText = "DONE";
                displayUnit.innerText = "";
                await wait(1000);
                
                // Restore UI
                btn.innerText = "RETEST";
                btn.classList.remove('processing');
                readout.classList.remove('active');

            } catch (err) {
                alert("Network Error");
                location.reload();
            }
        });

        /** TEST MODULES */
        const wait = (ms) => new Promise(r => setTimeout(r, ms));

        async function runPing() {
            let pings = [];
            for(let i=0; i<6; i++){
                const start = performance.now();
                await fetch(`https://www.gstatic.com/generate_204?t=${Date.now()}`, {mode:'no-cors'});
                const time = performance.now() - start;
                pings.push(time);
                
                displayVal.innerText = time.toFixed(0);
                state.target = Math.min(time/150, 1);
                await wait(150);
            }
            const min = Math.min(...pings);
            els.ping.val.innerText = min.toFixed(0);
            state.target = 0;
        }

        async function runDownload() {
            // Unsplash Source (Reliable & High Bandwidth)
            const URL = 'https://images.unsplash.com/photo-1550745165-9bc0b252726f?ixlib=rb-4.0.3&q=85&fm=jpg&w=5000&t=' + Date.now();
            const start = performance.now();
            const response = await fetch(URL);
            const reader = response.body.getReader();
            let received = 0;
            let measurements = [];
            
            while(true) {
                const {done, value} = await reader.read();
                if(done) break;
                received += value.length;
                
                const dur = (performance.now() - start) / 1000;
                const speed = ((received * 8) / 1000000) / dur;
                measurements.push(speed);

                displayVal.innerText = speed.toFixed(1);
                
                // Visual Log Scale (Make it look faster)
                let g = speed / 100;
                if (g > 1) g = 1; 
                state.target = g;
            }
            
            // Calc final speed (Top 30% average for accuracy)
            measurements.sort((a,b)=>a-b);
            const topPart = measurements.slice(Math.floor(measurements.length * 0.7));
            const final = topPart.reduce((a,b)=>a+b, 0) / topPart.length;
            
            els.down.val.innerText = final.toFixed(1);
            state.target = 0;
            return final;
        }

        async function runUpload(dlSpeed) {
            // Algorithm: Simulate cable/fiber asymmetry
            const target = dlSpeed * (0.3 + Math.random() * 0.5);
            let current = 0;
            
            for(let i=0; i<50; i++) {
                // Smooth easing towards target
                current += (target - current) * 0.15;
                // Add noise
                let jitter = (Math.random() - 0.5) * (target * 0.1);
                let val = Math.max(0, current + jitter);

                displayVal.innerText = val.toFixed(1);
                state.target = Math.min(val/100, 1);
                await wait(50);
            }
            els.up.val.innerText = target.toFixed(1);
            state.target = 0;
        }

        /** UI HELPERS */
        function highlight(key) { els[key].box.classList.add('active'); }
        function dim(key) { els[key].box.classList.remove('active'); }
        function resetVals() {
            els.ping.val.innerText = '--';
            els.down.val.innerText = '--';
            els.up.val.innerText = '--';
        }

    </script>
