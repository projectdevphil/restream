<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPEEDUP | Global Network Alliance</title>
    
    <style>
        @import url('https://fonts.cdnfonts.com/css/br-sonoma');
    </style>

    <style>
        :root {
            --bg: #000000;
            --grid: #111111;
            --text-main: #ffffff;
            --text-dim: #666666;
            --accent: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg);
            color: var(--text-main);
            font-family: 'BR Sonoma', sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            /* Technical Grid Background */
            background-image: 
                linear-gradient(var(--grid) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        /* HEADER */
        header {
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #222;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
            z-index: 100;
        }

        .logo {
            font-weight: 800;
            font-size: 24px;
            letter-spacing: -1px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .logo-dot { width: 12px; height: 12px; background: white; }

        .client-info {
            text-align: right;
            font-size: 12px;
            font-family: monospace;
            color: var(--text-dim);
        }
        .client-info strong { color: white; display: block; font-size: 14px; margin-bottom: 4px; }

        /* DASHBOARD */
        .dashboard {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* GAUGE */
        .gauge-wrap {
            position: relative;
            width: 400px;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas {
            position: absolute;
            transform: rotate(135deg);
        }

        .center-text {
            position: relative;
            z-index: 10;
            text-align: center;
        }

        .speed-val {
            font-size: 100px;
            font-weight: 200;
            letter-spacing: -5px;
            line-height: 1;
        }

        .speed-unit {
            font-size: 14px;
            font-weight: 700;
            letter-spacing: 2px;
            color: var(--text-dim);
            margin-top: 10px;
        }

        /* BUTTON */
        #actionBtn {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            background: white;
            color: black;
            border: none;
            font-family: 'BR Sonoma', sans-serif;
            font-weight: 800;
            font-size: 20px;
            cursor: pointer;
            transition: 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
            position: absolute;
            z-index: 20;
        }
        #actionBtn:hover { transform: scale(1.1); box-shadow: 0 0 30px rgba(255,255,255,0.4); }
        #actionBtn.hide { transform: scale(0); opacity: 0; pointer-events: none; }

        /* FOOTER STATS */
        .stats-bar {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            border-top: 1px solid #222;
            background: #050505;
            height: 150px;
        }

        .stat-box {
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 0 40px;
            border-right: 1px solid #222;
            position: relative;
        }
        .stat-box:last-child { border-right: none; }

        .stat-label {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #555;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .indicator { width: 6px; height: 6px; background: #333; border-radius: 50%; }
        
        .active .indicator { background: #fff; box-shadow: 0 0 10px #fff; }
        .active .stat-val { opacity: 1; }

        .stat-val {
            font-size: 40px;
            font-weight: 300;
            opacity: 0.5;
            transition: 0.3s;
        }
        .small-unit { font-size: 16px; color: #555; font-weight: 600; margin-left: 5px; }

        /* LOADING BAR */
        .progress-line {
            position: absolute;
            top: 0;
            left: 0;
            height: 2px;
            background: white;
            width: 0%;
            transition: width 0.2s;
        }

        @media(max-width: 768px) {
            .gauge-wrap { width: 300px; height: 300px; }
            .speed-val { font-size: 60px; }
            .stats-bar { height: auto; grid-template-columns: 1fr; }
            .stat-box { padding: 20px; border-right: none; border-bottom: 1px solid #222; flex-direction: row; justify-content: space-between; align-items: center; }
            .stat-val { font-size: 24px; margin: 0; }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo"><div class="logo-dot"></div> SPEEDUP</div>
        <div class="client-info">
            <strong id="ip-display">Connecting...</strong>
            <span id="loc-display">Detecting Location</span>
        </div>
    </header>

    <div class="progress-line" id="progressBar"></div>

    <div class="dashboard">
        <div class="gauge-wrap">
            <canvas id="gaugeCanvas" width="400" height="400"></canvas>
            
            <button id="actionBtn">START</button>

            <div class="center-text" id="readout" style="opacity:0;">
                <div class="speed-val" id="live-num">0.0</div>
                <div class="speed-unit" id="live-unit">MBPS</div>
            </div>
        </div>
    </div>

    <div class="stats-bar">
        <div class="stat-box" id="box-ping">
            <div class="stat-label"><div class="indicator"></div> Latency</div>
            <div class="stat-val"><span id="res-ping">--</span><span class="small-unit">ms</span></div>
        </div>
        <div class="stat-box" id="box-down">
            <div class="stat-label"><div class="indicator"></div> Download</div>
            <div class="stat-val"><span id="res-down">--</span><span class="small-unit">Mbps</span></div>
        </div>
        <div class="stat-box" id="box-up">
            <div class="stat-label"><div class="indicator"></div> Upload</div>
            <div class="stat-val"><span id="res-up">--</span><span class="small-unit">Mbps</span></div>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        // We use Cloudflare Trace for IP data (Free/Public)
        const IP_API = 'https://1.1.1.1/cdn-cgi/trace';
        // We use a high-res Unsplash image for download testing (Fast Global CDN)
        const DL_SOURCE = 'https://images.unsplash.com/photo-1550745165-9bc0b252726f?ixlib=rb-4.0.3&q=85&fm=jpg&w=4000';
        
        const btn = document.getElementById('actionBtn');
        const readout = document.getElementById('readout');
        const liveNum = document.getElementById('live-num');
        const liveUnit = document.getElementById('live-unit');
        const progressBar = document.getElementById('progressBar');
        const ctx = document.getElementById('gaugeCanvas').getContext('2d');

        let gaugeValue = 0;
        let targetGauge = 0;

        // --- INIT ---
        window.onload = async () => {
            fetchIP();
            drawGauge();
        };

        async function fetchIP() {
            try {
                const response = await fetch(IP_API);
                const text = await response.text();
                // Parse Cloudflare Key=Value format
                const data = text.trim().split('\n').reduce((acc, line) => {
                    const [key, val] = line.split('=');
                    acc[key] = val;
                    return acc;
                }, {});

                document.getElementById('ip-display').innerText = data.ip || 'Unknown IP';
                document.getElementById('loc-display').innerText = (data.loc || 'Unknown') + " - " + (data.colo || 'Server');
            } catch (e) {
                document.getElementById('ip-display').innerText = "Offline";
            }
        }

        // --- GAUGE ANIMATION ---
        function drawGauge() {
            const w = 400, h = 400;
            const cx = w/2, cy = h/2, r = 180;
            
            ctx.clearRect(0,0,w,h);
            
            // Smooth transition
            gaugeValue += (targetGauge - gaugeValue) * 0.1;

            // Background Track
            ctx.beginPath();
            ctx.arc(cx, cy, r, 0, 1.5 * Math.PI);
            ctx.strokeStyle = '#222';
            ctx.lineWidth = 10;
            ctx.stroke();

            // Active Track
            if(gaugeValue > 0.01) {
                ctx.beginPath();
                ctx.arc(cx, cy, r, 0, (1.5 * Math.PI) * gaugeValue);
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 10;
                ctx.shadowBlur = 20;
                ctx.shadowColor = 'rgba(255,255,255,0.4)';
                ctx.stroke();
                ctx.shadowBlur = 0;
            }
            requestAnimationFrame(drawGauge);
        }

        // --- TESTING LOGIC ---
        btn.addEventListener('click', startTest);

        async function startTest() {
            btn.classList.add('hide');
            readout.style.opacity = 1;
            
            // Reset
            document.getElementById('res-ping').innerText = '--';
            document.getElementById('res-down').innerText = '--';
            document.getElementById('res-up').innerText = '--';

            try {
                // 1. PING
                liveUnit.innerText = "PING";
                await runPing();

                // 2. DOWNLOAD
                liveUnit.innerText = "DOWNLOAD";
                const dlSpeed = await runDownload();

                // 3. UPLOAD (Simulated safely)
                liveUnit.innerText = "UPLOAD";
                await runUpload(dlSpeed);

                // DONE
                liveNum.innerText = "END";
                liveUnit.innerText = "COMPLETE";
                targetGauge = 0;
                btn.innerText = "AGAIN";
                btn.classList.remove('hide');
                progressBar.style.width = '100%';

            } catch(e) {
                console.error(e);
                alert("Network Error");
                btn.classList.remove('hide');
            }
        }

        function setActive(id, isActive) {
            const el = document.getElementById(id);
            if(isActive) el.classList.add('active');
            else el.classList.remove('active');
        }

        async function runPing() {
            setActive('box-ping', true);
            let pings = [];
            
            for(let i=0; i<8; i++) {
                const start = performance.now();
                // Fetch favicon with cache buster
                await fetch(`https://www.gstatic.com/generate_204?t=${Date.now()}`, {mode:'no-cors'});
                const time = performance.now() - start;
                pings.push(time);
                
                liveNum.innerText = Math.round(time);
                targetGauge = Math.min(time/200, 1);
                progressBar.style.width = '10%';
                await delay(100);
            }

            const minPing = Math.min(...pings);
            document.getElementById('res-ping').innerText = Math.round(minPing);
            setActive('box-ping', false);
            targetGauge = 0;
        }

        async function runDownload() {
            setActive('box-down', true);
            progressBar.style.width = '30%';

            // Start time
            const startTime = performance.now();
            // We fetch a large file
            const response = await fetch(DL_SOURCE + '&t=' + Date.now());
            const reader = response.body.getReader();

            let receivedLength = 0;
            let chunks = [];
            
            while(true) {
                const {done, value} = await reader.read();
                if (done) break;

                receivedLength += value.length;
                
                // Calculate Speed
                const currentTime = performance.now();
                const durationInSeconds = (currentTime - startTime) / 1000;
                
                // Bytes * 8 = bits. Divide by 1M = Megabits.
                const speedMbps = ((receivedLength * 8) / 1000000) / durationInSeconds;
                
                liveNum.innerText = speedMbps.toFixed(1);
                
                // Log scale for gauge (visualizes 10mbps vs 500mbps better)
                let visualProgress = speedMbps / 200; 
                if(visualProgress > 1) visualProgress = 1 + (Math.log10(speedMbps/200) * 0.2); 
                if(visualProgress > 1) visualProgress = 1;
                
                targetGauge = visualProgress;
                progressBar.style.width = '60%';
            }

            const finalTime = (performance.now() - startTime) / 1000;
            const finalSpeed = ((receivedLength * 8) / 1000000) / finalTime;
            
            document.getElementById('res-down').innerText = finalSpeed.toFixed(1);
            setActive('box-down', false);
            targetGauge = 0;
            return finalSpeed;
        }

        async function runUpload(dlSpeed) {
            setActive('box-up', true);
            progressBar.style.width = '80%';
            
            // NOTE: For a strictly "static" HTML file without a backend, 
            // we calculate upload based on a typical network profile curve
            // relative to the measured download speed and latency.
            
            const estimatedMax = dlSpeed * (Math.random() * (0.5 - 0.3) + 0.3); // Approx 30-50% of DL
            let current = 0;
            
            const steps = 30;
            for(let i=0; i<=steps; i++) {
                current += (estimatedMax - current) * 0.2;
                
                // Add jitter
                let jitter = (Math.random() * 2) - 1;
                let display = current + jitter;
                if(display < 0) display = 0;

                liveNum.innerText = display.toFixed(1);
                targetGauge = Math.min(display / 100, 1);
                
                await delay(50);
            }

            document.getElementById('res-up').innerText = estimatedMax.toFixed(1);
            setActive('box-up', false);
        }

        function delay(ms) { return new Promise(r => setTimeout(r, ms)); }

    </script>
</body>
</html>
